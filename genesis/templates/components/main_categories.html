{% load wagtailroutablepage_tags %}
<div class="widget">
    <div class="section-title">
        <h5>Categories</h5>
    </div>
    <ul class="widget-categories">
        <li>
            {% for category in categories %}
            <a href="{% routablepageurl home 'post_by_category' category.name %}" class="categorie">{{category.name}}</a>
            {% endfor %}
        </li>
    </ul>
</div>
